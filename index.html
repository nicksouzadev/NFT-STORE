<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- fav icon na tela superior do site -->
    <link rel="icon" type="image/png" href="./assets/fav-icon.png">

    <!-- conectando a fonte com o google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- importando a estilização do site -->
    <link rel="stylesheet" href="./index__style/global.css">

    <!-- conectando à biblioteca AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- importando o javascript -->
    <script defer src="./index__js/global.js"></script>
    
    <title>NFT STORE | Bem-vindo!</title>
</head>
<body>

    <header class="container">
        <marquee>Novos <span class="nft">NTFs</span> adicionados ao nosso <span class="nft">CATÁLOGO</span>!!!</marquee>
    </header>
    
    <nav>
        <div class="nav-bar">
            <div
            data-aos="fade-right"
            data-aos-duration="800"
            data-aos-easing="ease-in-out"  
            class="logo">
                <h1><span>&capbrcup;</span> NFT STORE <span>&capbrcup;</span></h1>
            </div>
            <div
            data-aos="fade-down"
            data-aos-duration="700"
            data-aos-easing="ease-in-out"  
            class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-links">Início</a></li>
                    <li class="nav-item"><a href="#" class="nav-links">Produtos</a></li>
                    <li class="nav-item"><a href="#" class="nav-links">Suporte</a></li>
                    <li class="nav-item"><a href="#" class="nav-links">Sobre-nós</a></li>
                </ul>
            </div>
            <div
            data-aos="fade-left"
            data-aos-duration="800"
            data-aos-easing="ease-in-out"  
            class="btn">
                <button id="login" class="login">Comprar</button>
            </div>

            <div
            data-aos="fade-left"
            data-aos-duration="800"
            data-aos-easing="ease-in-out"  
            class="mobile-menu-icon">
                <button onclick="menuShow()"><img class="icon" src="./assets/button/open.svg"></button>
            </div>
        </div>
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="#" class="nav-links">Início</a></li>
                <li class="nav-item"><a href="#" class="nav-links">Produtos</a></li>
                <li class="nav-item"><a href="#" class="nav-links">Suporte</a></li>
                <li class="nav-item"><a href="#" class="nav-links">Sobre-nós</a></li>
            </ul>
    
            <div class="btn-mobile">
                <button id="signup-mb" class="signup">Comprar</button>
            </div>
        </div>
    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <script>
        AOS.init({ once: true })
    </script>
</body>
</html>
